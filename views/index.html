<!DOCTYPE html>
<html>
<head>
	<title>Uzman Sistemler</title>

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<script type="text/javascript" src="/js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/highcharts.js"></script>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
	<script src="http://code.highcharts.com/maps/modules/map.js"></script>
	<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
	<script src="http://code.highcharts.com/mapdata/countries/tr/tr-all.js"></script>

	<script type="text/javascript">
		var months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
		var types = ['GUNESLENME', 'ORTALAMA_YAGIS', 'SICAKLIK', 'YAGISLI_GUN','EN_YUKSEK_SICAKLIK','EN_DUSUK_SICAKLIK'];
	</script>

</head>
<body>
<div class="container">

	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#test" aria-controls="test" role="tab" data-toggle="tab">Test</a></li>
		<li role="presentation"><a href="#train" aria-controls="train" role="tab" data-toggle="tab">Train</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="test">
			<div class="container">
				<div class="row">
					<div class="col-md-12" style="margin-top:15px;">
						<form class="form-horizontal">

							<div class="form-group">
								<label for="latitude" class="col-sm-2 control-label">Latitude</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="latitude" placeholder="Latitude">
								</div>
							</div>

							<div class="form-group">
								<label for="forest-ratio" class="col-sm-2 control-label">Forest Ratio</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="forest-ratio" placeholder="Forest Ratio">
								</div>
							</div>

							<div class="form-group">
								<label for="altitude" class="col-sm-2 control-label">Altitude</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="altitude" placeholder="Altitude">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" id="find" class="btn btn-default">Find</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="row" style="margin-top:15px;">
					<div id="mapchart">

					</div>
				</div>


				<div class="row" style="margin-top:15px;">
					<div id="closestCenterChart">

					</div>
				</div>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="train">
			<div class="container" style="margin-top:15px;">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<select class="form-control" id="cities">
							<option value="">Seçiniz</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div id="chart" style="float:none; margin:0 auto;">

						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script type="text/javascript" src="/js/kmeans.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
